  <body>
<div class="container">
<div class="row">
<div class="col-6 col-md-offset-3">
<div class="">
<h1>T O D O</h1>
</div>
<div class="form">


  <form action="" method="post" >
    {% csrf_token %}
  {{ form }}
  </form>
</div>
<div class="todos">

{% for posts in posts %}
<div class="tasks">

  <form>
    <p><a href="delete/{{ posts.id }}">X</a> {{ posts.title }} </p>

  </form>

</div>
{% endfor %}
</div>
<div class="menu">
  <p>{{ remaining}} items left</p>
  <div>

</div>
</div>
</div>
</div>
</div>
